<div ng-show="selectedPlugins.length"><h3>Selected</h3><ul id="selected-plugin-list" class="plugin-list"><li ng-repeat="plugin in selectedPlugins track by $index" ng-click="removePlugin($event, plugin)" data-plugin-name="{{ plugin.name }}"><input type="checkbox" checked ng-click="removePlugin($event, plugin)" onclick="return false">{{ plugin.name }}<input type="text" class="options" title="{{ options }}" ng-repeat="options in plugin.options"></li></ul></div>
